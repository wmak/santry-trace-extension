<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="santry.css"/>
  </head>

  <body>
    <div id="popup-body">
      <div class="button-container">
        Events
        <button id="clear-traces"><span>Clear Events</span></button>
      </div>
      <div class="container">
        <table style="grid-template-columns: minmax(90px, auto) minmax(90px, auto) minmax(90px, auto) minmax(90px, auto);">
          <thead>
            <tr>
              <th>Title</th>
              <th>Event Type</th>
              <th>Environment</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody id="popup-content">
          </tbody>
        </table>
      </div>
      <div class="PaginationContainer">
        <div class="ButtonGrid">
          <button class="StyledButton disabled" id="prevButton">
            <span class="Icon"><</span>
          </button>
          <button class="StyledButton disabled" id="nextButton">
            <span class="Icon">></span>
          </button>
        </div>
      </div>
    </div>
    <script src="bundle.tracing.min.js"></script>
    <script src="popup.js"></script>
  </body>

</html>
